    <script>
        // Array of bingo words
        const WORDS = [
            'Feet whining',
            'Dance circle',
            'Bible verses',
            'Table dancing',
            'Public puke',
            'Ass crack',
            'Broken glass',
            'Bad singalong',
            'Dancefloor wipeout',
            'Late something',
            'Slug kiss',
            'Happy tears',
            'Wedding limbo',
            'Unplanned speech',
            'Glitter mess',
            'Blood drawn',
            'White people Persian dancing',
            'Wardrobe malfunction',
            'Nip slip',
            'Congo line',
            'Wedding party hookup',
            'Blackout Drunk boomer',
            'Sad Tears',
            'In-law fight',
            'Breakdancing'
        ];

        // Shuffle the words array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function setWords(words) {
            // Set the cells to the first 25 words in the shuffled array
            for (let i = 0; i < 25; i++) {
                document.getElementById(`cell${i}`).innerHTML = words[i];
            }

            // Mark the center cell as "FREE"
            document.getElementById("cell12").innerHTML = "DRAMA";
        }

        function main() {
            const savedWords = localStorage.getItem('bingo');
            if (savedWords) {
                const parsedSavedWords = JSON.parse(savedWords);
                setWords(parsedSavedWords);
            } else {
                const words = shuffleArray(WORDS);
                localStorage.setItem('bingo', JSON.stringify(words));
                setWords(words);
            }
            generateCard();
        }

        main();


    </script>
</body>
